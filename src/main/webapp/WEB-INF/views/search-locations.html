<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker | Locations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar bg-light" data-bs-theme="light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">
            <img th:src="@{/images/weather-logo.png}" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Weather Tracker
        </a>
        <div class="d-flex align-items-center">
            <span class="navbar-text me-3" th:text="${username}"></span>
            <form th:action="@{/sign-out}" method="post">
                <button class="d-flex align-items-center border-0 bg-transparent">
                    <img th:src="@{/images/logout.png}" alt="logout" width="30" height="24">
                </button>
            </form>
        </div>
    </div>
</nav>
<section id="page-content">
    <div class="container mt-4">
        <div class="d-flex my-4">
            <form th:action="@{/search-locations}" method="get" class="input-group me-1">
                <input class="form-control" type="text" name="locationName" placeholder="Enter location" required>
                <button class="input-group-text btn btn-outline-danger clear-input-button" type="button"
                        onclick="this.previousElementSibling.value=''">
                    &times;
                </button>
                <button class="input-group-text btn btn-outline-success">
                    <i class="bi bi-search"></i>
                </button>
            </form>
        </div>

        <div th:if="${not #lists.isEmpty(locations)}">
            <h2>Locations:</h2>
            <div class="row">
                <div th:each="location: ${locations}" class="col-12 col-lg-3 col-md-6 mb-4">
                    <div class="card h-100">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${location.getName()}"></h5>
                            <p class="card-text mb-1" th:text="'Latitude: ' + ${location.getLatitude()}"></p>
                            <p class="card-text mb-1" th:text="'Longitude: ' + ${location.getLongitude()}"></p>
                            <p class="card-text mb-1" th:text="'Country: ' + ${location.getCountry()}"></p>
                            <p class="card-text mb-1" th:text="'State: ' + ${location.getState()}"></p>
                            <form th:action="@{/add-location}" method="post" class="mt-2">
                                <input name="latitude" type="hidden" th:value="${location.getLatitude()}">
                                <input name="longitude" type="hidden" th:value="${location.getLongitude()}">
                                <input name="name" type="hidden" th:value="${location.getName()}">
                                <button th:if="${addedLocations.contains(location)}" class="btn btn-success w-100 disabled">Added</button>
                                <button th:unless="${addedLocations.contains(location)}" class="btn btn-primary w-100">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(locations)}" class="text-center">
            <h2 class="text-secondary">No locations found.</h2>
            <p class="text-muted">Try searching for a different location.</p>
        </div>
    </div>
</section>
</body>
</html>
