<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Tracker | Sign-up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1 class="text-center mt-3 mb-4">Sign up</h1>
    <div th:if="${error != null}" class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <div th:text="${error}" class="alert alert-danger" role="alert">

            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-4 col-md-6 col-sm-12">
            <form th:action="@{/sign-up}" method="post">
                <div class="mb-2">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" pattern="^[A-Za-z0-9]{4,16}$" title="Only english letters and numbers, 4-16 characters">
                    <div class="form-text text-secondary">
                        * Username should contain 4-16 characters, english letters and digits only.
                    </div>
                    <div th:if="${usernameError != null}" th:text="${usernameError}" class="form-text text-danger">

                    </div>
                </div>
                <div class="mb-2">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" pattern="^[A-Za-z0-9]{4,20}$" title="Only english letters and numbers, 4-20 characters">
                    <div class="form-text text-secondary">
                        * Password should contain 4-20 characters, english letters and digits only.
                    </div>
                    <div th:if="${passwordError != null}" th:text="${passwordError}" class="form-text text-danger">

                    </div>
                </div>
                <div class="mb-2">
                    <label for="repeatedPassword" class="form-label">Repeat password</label>
                    <input type="password" id="repeatedPassword" name="repeatedPassword" class="form-control" pattern="^[A-Za-z0-9]{4,20}$" title="Only english letters and numbers, 4-20 characters">
                    <div th:if="${repeatedPasswordError != null}" th:text="${repeatedPasswordError}" class="form-text text-danger">

                    </div>
                    <div th:if="${passwordsMatchError != null}" th:text="${passwordsMatchError}" class="form-text text-danger">

                    </div>
                </div>
                <div class="mt-4">
                    <button class="btn btn-primary w-100">Sign up</button>
                </div>
                <div class="mt-2">
                    <p class="text-center">Already have an account? <a th:href="@{/sign-in}">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
