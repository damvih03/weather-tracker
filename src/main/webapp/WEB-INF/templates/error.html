<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error page</title>
</head>
<body>

        <h1 class="error-title">Exception</h1>

        <a href="/home">Back to home page</a>
    </div>
</body>
